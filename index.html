<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate shortened URLs and QR codes in English and Thai">
  <meta name="keywords" content="shorten URL, QR code, link in bio, English, Thai">
  <meta name="author" content="ThaiLink">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="ThaiLink - Shorten URLs & QR Codes">
  <meta property="og:description" content="Create shortened URLs and QR codes easily!">
  <meta property="og:image" content="https://thail.ink/assets/logo.jpg">
  <meta property="og:url" content="https://thail.ink">
  <title>ThaiLink - Shorten URLs & QR Codes</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
  <header>
    <h1 id="title">ThaiLink</h1>
    <p id="subtitle">Shorten URLs and Generate QR Codes in <span onclick="switchLanguage('en')">English</span> | <span onclick="switchLanguage('th')">ไทย</span></p>
  </header>
  <main>
    <section id="shortener">
      <p class="en">Enter a URL to shorten and generate a QR code:</p>
      <p class="th" style="display: none;">ป้อน URL เพื่อย่อและสร้าง QR Code:</p>
      <input type="url" id="long-url" placeholder="https://example.com">
      <button onclick="generateShortLink()">Generate</button>
      <div id="result" style="display: none;">
        <p>Shortened URL: <a id="short-url" href=""></a></p>
        <p>QR Code: <a id="qr-url" href=""></a></p>
        <div id="qrcode"></div>
      </div>
    </section>
    <section id="bio-links">
      <p class="en">Explore example bio pages:</p>
      <p class="th" style="display: none;">สำรวจหน้าตัวอย่างลิงก์ในไบโอ:</p>
      <a href="/bio/alice">Alice</a> | <a href="/bio/bob">Bob</a> | <a href="/bio/clara">Clara</a> | <a href="/bio/david">David</a> | <a href="/bio/emma">Emma</a>
    </section>
  </main>
  <script src="/script.js"></script>
</body>
</html>
